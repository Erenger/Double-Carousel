<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="holder">
      <div class="left-col">
        <div class="arrow orange">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
        <div class="arrow pink">
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div class="arrow blue">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div class="arrow grey">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
      </div>
      <div class="right-col">
        <div class="eagle">
          <img src="./Eagle Sunset.jpg" alt="" srcset="" class="car" />
        </div>
        <div class="flower">
          <img src="./Pink Flower.jpg" alt="" srcset="" class="car" />
        </div>
        <div class="sky">
          <img src="./blue mountain.jpg" alt="" srcset="" class="car" />
        </div>
        <div class="castle">
          <img src="./dusk.png" alt="" srcset="" class="car" />
        </div>
      </div>
      <div class="btn">
        <button class="up-ward">&Uarr;</button>
        <button class="down-ward">&Darr;</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
